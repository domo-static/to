<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseWave AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f4c75, #3282b8); /* Blue-black gradient */
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .app-name {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for the app name */
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-row:nth-child(2) {
            margin-top: 10px;
        }
        .button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50; /* Updated background color for buttons */
            border: 2px solid #388E3C; /* Border color for buttons */
            border-radius: 25px; /* Curved buttons with more rounded corners */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-decoration: none;
            text-align: center;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for buttons */
        }
        .button:hover {
            background-color: #45a049; /* Updated hover color */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Increased shadow on hover */
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
            flex: 1;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #007BFF;
            background-color: transparent;
            border: 2px solid #007BFF;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .back-button:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .back-button::before {
            content: '‚Üê';
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <div class="app-name">WiseWave AI</div>
        <div class="button-row">
            <button class="button" onclick="showPage('chatbot')">Chatbot</button>
            <button class="button" onclick="showPage('image-generator')">Image Generator</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="showPage('web-generator')">Web Generator</button>
            <button class="button" onclick="showPage('qr-code-generator')">QR Code Generator</button>
        </div>
        <button class="button" onclick="showPage('translator')">Translator</button>
    </div>

    <div class="iframe-container" id="iframe-container">
        <a href="javascript:void(0);" class="back-button" onclick="showHome()">Back</a>
        <iframe id="iframe" src="" title="Content"></iframe>
    </div>

    <script>
        function showPage(page) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'flex';
            let iframe = document.getElementById('iframe');
            if (page === 'chatbot') {
                iframe.src = 'https://domo-static.github.io/WiseWave-AI/';
            } else if (page === 'image-generator') {
                iframe.src = 'https://domo-static.github.io/image-ai/';
            } else if (page === 'web-generator') {
                iframe.src = 'https://domo-static.github.io/web-generator/';
            } else if (page === 'qr-code-generator') {
                iframe.src = 'https://domo-static.github.io/QR-code-generator/';
            } else if (page === 'translator') {
                iframe.src = 'https://domo-static.github.io/translator/';
            }
        }

        function showHome() {
            document.getElementById('home').style.display = 'flex';
            document.getElementById('iframe-container').style.display = 'none';
        }
    </script>
</body>
</html>
